<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#0D0D0D" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>FITNESS BOT · MINI APP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="app">
    <!-- Parallax Background -->
    <div class="parallax-bg">
      <div class="gradient-blob blob-1"></div>
      <div class="gradient-blob blob-2"></div>
      <div class="gradient-blob blob-3"></div>
      <div class="sports-silhouette silhouette-1"></div>
      <div class="sports-silhouette silhouette-2"></div>
    </div>

    <!-- Top Bar -->
    <header class="top-bar">
      <div class="brand">
        <div class="logo">FB</div>
        <div>
          <h1 class="brand-name">FITNESS BOT</h1>
          <p class="brand-subtitle">ПЕРСОНАЛЬНЫЙ ТРЕНЕР</p>
        </div>
      </div>
      <div class="top-actions">
        <button class="icon-btn" aria-label="Информация">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <path d="m9 12 2 2 4-4"/>
          </svg>
        </button>
        <button class="icon-btn" aria-label="Поддержка">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <section class="menu-grid" aria-label="Главное меню">
        <!-- 1. Бесплатная консультация -->
        <button class="menu-card primary" data-action="free_consult">
          <span class="icon cons" aria-hidden="true"></span>
          <span class="card-label">БЕСПЛАТНАЯ КОНСУЛЬТАЦИЯ</span>
        </button>

        <!-- 2. Тренировка в зале -->
        <button class="menu-card primary" data-action="gym_training" data-submenu="gym">
          <span class="icon gym" aria-hidden="true"></span>
          <span class="card-label">ТРЕНИРОВКА В ЗАЛЕ</span>
        </button>

        <!-- 3. Тренировка улица -->
        <button class="menu-card primary" data-action="outdoor_training" data-submenu="outdoor">
          <span class="icon runner" aria-hidden="true"></span>
          <span class="card-label">ТРЕНИРОВКА УЛИЦА</span>
        </button>

        <!-- 4. Запись на марафон -->
        <button class="menu-card primary" data-action="marathon_signup">
          <span class="icon plan" aria-hidden="true"></span>
          <span class="card-label">ЗАПИСЬ НА МАРАФОН</span>
        </button>

        <!-- 5. Тренировки дома -->
        <button class="menu-card primary" data-action="home_workouts" data-submenu="home">
          <span class="icon yoga" aria-hidden="true"></span>
          <span class="card-label">ТРЕНИРОВКИ ДОМА</span>
        </button>

        <!-- 6. Смешанные тренировки -->
        <button class="menu-card primary" data-action="combo_training" data-submenu="combo">
          <span class="icon energy" aria-hidden="true"></span>
          <span class="card-label">СМЕШАННЫЕ ТРЕНИРОВКИ</span>
        </button>

        <!-- 7. Индивидуальный план питания -->
        <button class="menu-card primary" data-action="nutrition_plan">
          <span class="icon diet" aria-hidden="true"></span>
          <span class="card-label">ИНДИВИДУАЛЬНЫЙ ПЛАН ПИТАНИЯ</span>
        </button>

        <!-- 8. Задать свой вопрос -->
        <button class="menu-card primary" data-action="ask_question">
          <span class="icon question" aria-hidden="true"></span>
          <span class="card-label">ЗАДАТЬ СВОЙ ВОПРОС</span>
        </button>
      </section>
    </main>

    <!-- Bottom Sheet Overlay -->
    <div class="bottom-sheet-overlay" id="bottomSheetOverlay"></div>

    <!-- Bottom Sheet -->
    <div class="bottom-sheet" id="bottomSheet">
      <div class="bottom-sheet-header">
        <div class="drag-handle"></div>
        <h2 class="bottom-sheet-title" id="bottomSheetTitle">ВЫБЕРИТЕ ПРОГРАММУ</h2>
        <p class="bottom-sheet-description" id="bottomSheetDescription">Описание программы</p>
      </div>
      <div class="bottom-sheet-content" id="bottomSheetContent">
        <!-- Content will be populated by JavaScript -->
      </div>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
