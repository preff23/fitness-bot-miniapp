<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#0D0D0D" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>FITNESS BOT · MINI APP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="app">
    <!-- Parallax Background -->
    <div class="parallax-bg">
      <div class="gradient-blob blob-1"></div>
      <div class="gradient-blob blob-2"></div>
      <div class="gradient-blob blob-3"></div>
      <div class="sports-silhouette silhouette-1"></div>
      <div class="sports-silhouette silhouette-2"></div>
    </div>

    <!-- Top Bar -->
    <header class="top-bar">
      <div class="brand">
        <div class="avatar">
          <img src="./photo/avatar3.png" alt="Коновалов Денис" class="avatar-img" />
        </div>
        <div class="brand-text">
          <h1 class="brand-name">Коновалов Денис</h1>
          <p class="brand-subtitle">Персональный тренер</p>
          <p class="brand-slogan">Любой путь начинается с первого шага</p>
        </div>
      </div>

    </header>

    <!-- Main Content -->
    <main class="main-content">
      <section class="grid-home" aria-label="Главное меню">
        <!-- 1. Бесплатная консультация -->
        <button class="tile-small tile-small--special" data-action="free_consult">
          <span class="tile-badge">ШАГ 1</span>
          <div class="tile-icon-box">
            <img src="./photo/cons.png" alt="Консультация" width="29" height="29" />
          </div>
          <span class="tile-title">БЕСПЛАТНАЯ КОНСУЛЬТАЦИЯ</span>
        </button>

        <!-- 2. Тренировка в зале -->
        <button class="tile-small" data-action="gym_training" data-submenu="gym">
          <div class="tile-icon-box">
            <img src="./photo/gym.png" alt="Зал" width="29" height="29" />
          </div>
          <span class="tile-title">ТРЕНИРОВКА В ЗАЛЕ</span>
        </button>

        <!-- 3. Тренировка улица -->
        <button class="tile-small" data-action="outdoor_training" data-submenu="outdoor">
          <div class="tile-icon-box">
            <img src="./photo/runner.png" alt="Улица" width="29" height="29" />
          </div>
          <span class="tile-title">ТРЕНИРОВКА УЛИЦА</span>
        </button>

        <!-- 4. Запись на марафон -->
        <button class="tile-small" data-action="marathon_signup">
          <div class="tile-icon-box">
            <img src="./photo/plan.png" alt="Марафон" width="29" height="29" />
          </div>
          <span class="tile-title">ЗАПИСЬ НА МАРАФОН</span>
        </button>

        <!-- 5. Тренировки дома -->
        <button class="tile-small" data-action="home_workouts" data-submenu="home">
          <div class="tile-icon-box">
            <img src="./photo/yoga.png" alt="Дом" width="29" height="29" />
          </div>
          <span class="tile-title">ТРЕНИРОВКИ ДОМА</span>
        </button>

        <!-- 6. Смешанные тренировки -->
        <button class="tile-small" data-action="combo_training" data-submenu="combo">
          <div class="tile-icon-box">
            <img src="./photo/energy.png" alt="Смешанные" width="29" height="29" />
          </div>
          <span class="tile-title">СМЕШАННЫЕ ТРЕНИРОВКИ</span>
        </button>

        <!-- 7. Индивидуальный план питания -->
        <button class="tile-small tile-small--compact" data-action="nutrition_plan">
          <div class="tile-icon-box">
            <img src="./photo/diet.png" alt="Питание" width="29" height="29" />
          </div>
          <div class="tile-title">
            <div>ИНДИВИДУАЛЬНЫЙ</div>
            <div>ПЛАН ПИТАНИЯ</div>
          </div>
        </button>

        <!-- 8. Задать свой вопрос -->
        <button class="tile-small" data-action="ask_question">
          <div class="tile-icon-box">
            <img src="./photo/question.png" alt="Вопрос" width="29" height="29" />
          </div>
          <span class="tile-title">ЗАДАТЬ СВОЙ ВОПРОС</span>
        </button>
      </section>

      <!-- Action Bar -->
      <div class="action-bar">
        <button class="btn-ghost" data-action="news">НОВОСТИ</button>
        <button class="btn-ghost" onclick="window.open('https://t.me/Konovalsportlive', '_blank')">ПЕРЕЙТИ В КАНАЛ</button>
      </div>
    </main>

    <!-- Bottom Sheet Overlay -->
    <div class="bottom-sheet-overlay" id="bottomSheetOverlay"></div>

    <!-- Bottom Sheet -->
    <div class="bottom-sheet" id="bottomSheet">
      <div class="bottom-sheet-header">
        <div class="drag-handle"></div>
        <h2 class="bottom-sheet-title" id="bottomSheetTitle">ВЫБЕРИТЕ ПРОГРАММУ</h2>
        <p class="bottom-sheet-description" id="bottomSheetDescription">Описание программы</p>
      </div>
      <div class="bottom-sheet-content" id="bottomSheetContent">
        <!-- Content will be populated by JavaScript -->
      </div>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
